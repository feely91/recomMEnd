<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <form>
                            <div class="form-group">
                                <label for="id">User ID:</label>
                                <input type="text" ng-model="vm.id" disabled id="id"></input>
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" ng-model="vm.name" id="name"></input>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="text" ng-model="vm.email" id="email"></input>
                            </div>
                            <div class="form-group">
                                <label for="pass">Password:</label>
                                <input type="password" ng-model="vm.password" id="pass"></input>
                            </div>
                            <button id="updateBtn" ng-click="vm.updateUser(vm.id, vm.name, vm.email, vm.password);">Update User</button>
                        </form>
                        <div>

                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
